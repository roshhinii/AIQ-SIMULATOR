# Development profile - overrides for local development
# Inherits optimizations from application.properties

# === In-Memory Database for Testing ===
# Uncomment to use in-memory database instead of file-based
# spring.datasource.url=jdbc:h2:mem:devdb

# === Enhanced Development Logging ===
# More verbose logging for development and debugging
logging.level.com.flender.dib.aiq.devices.simulator=DEBUG
logging.level.org.springframework.web=DEBUG

# === Development Features ===
# H2 Console for database inspection
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Enable detailed error messages
server.error.include-stacktrace=always
server.error.include-message=always

# === Mock Configuration (if needed) ===
# Uncomment to enable mock Azure services for offline development
# azure.iot.mock-mode=true
